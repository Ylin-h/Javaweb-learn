<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style属性，可以放在行内（标签内），以及内嵌和外嵌 （css文件，通过标签link链接）-->
    <link rel="stylesheet" href="../CSS/test.css">
    <!-- 内嵌样式 -->
   <style> 
    h2{
            color: blue;
        }
        span{
            text-align:left;   /*文本对齐方式 */
        }
    </style>
  <!-- js脚本是面向对象的解释语言，在HTML文件中可以多次并能出现在其任意位置，多数写在body标签里 -->
 <!-- 内部引入js脚本 -->
 <!-- <script>
    alert("hello");
 </script> -->
  <!-- 外部引入js脚本 -->
  <script src="../JS/test.js"></script>
</head>
<!-- 无实际意义的div标签，和span一样，div一行一个，而span可以一行多个 -->
<div><b>hello</b></div>
<hr>
<!-- 横线标签 行内样式设置-->
    <hr color = "red" size = "10" width = "100%">
<!-- h1-h6 标题标签 -->
    <h1>This is a test page</h1>
<!-- 图片标签  src:图片路径 width:图片宽度 height:图片高度 alt:图片描述 
磁盘绝对路径 （本地路径） 网络绝对路径 如：src="https://www.zhihuishu.com/assets/images/home-logo-dark.png"
以及相对路径 如：src="images/logo.png"  -->
    <img src="https://www.zhihuishu.com/assets/images/home-logo-dark.png" width="200px" height="34.44px" alt="logo">
    <hr>
<!-- id选择器  #id
class选择器 .class
标签选择器  tag 
其中优先级id>class>tag-->
   <h2 id="test">1</h2> 
   <!-- p段落标签  text-indent:段落缩进 text-align:对齐方式  line-height:行高 -->
   <p class="test">2</p> 
 <!-- a标签  href:链接地址 target:链接打开方式,_blank为新窗口打开 _self为当前窗口打开 -->
   <h4> <a href="https://www.bing.com" target="_blank">website</a></h4> 
   <!-- 空格标签 -->
    &nbsp;&nbsp;
    <!-- span标签无实际意义，只是用来包裹文字，可以设置样式 -->
    <hr>
   <span>音频</span>
   <audio src="https://cdn5.lizhi.fm/audio/2017/06/27/2609841351031777286_hd.mp3" controls="controls"></audio>
<!-- 换行标签 -->
   <br>
   <br>
   <hr>
   <!-- <p></p><strong></strong>标签加粗，强调 -->
   <span><p>视频</p></span>
   <!-- 定义video宽度width，高度height，以及控制按钮的显示或隐藏 -->
   <video src="../video/crossroad.mp4" controls="controls" width="320px" height="240px"></video>
   <hr>
   <!-- 定义table表格，并设置边框边距 cellpadding cellspacing border -->
   <table border="1" cellpadding="10" cellspacing="0">
    <!-- <tr></tr>定义表格行，<th></th>定义表头，<td></td>定义单元格 -->
    <tr><th>id</th><th>name</th>  <th>age</th>  </tr>
    <tr><td>1</td><td>Tom</td><td>20</td></tr>
    <tr><td>2</td><td>Jerry</td><td>25</td></tr>
    <tr><td>3</td><td>Lily</td><td>30</td></tr>
   </table>
   <hr>
   <br>
   <!-- <form action=""></form> 表单标签  action:提交地址 method:提交方式，get或post -->
   <form action="" method="post">
    <!-- <label></label>定义标签，<input></input>定义输入框 -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br>
    <!-- <input type="submit" value="提交">定义提交按钮  type类型checkbox(多选框) radio（单选框） text password submit reset button file -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="file" name="file">
    <hr>
    <br>
    <br>
    <!-- 下拉表单  -->
    <select name="select"> id="">
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
    </select>
    <hr>
    <br>
    <br>
    <!-- 多选框 label标签包裹input标签，设置for属性为input标签的id属性，点击label标签都能够选中对应的input标签 -->
    <label ><input type='checkbox' name='checkbox' value='1'>1</label>
   <label> <input type='checkbox' name='checkbox' value='2'>2</label>
   <label > <input type='checkbox' name='checkbox' value='3'>3</label>
   <hr>
   <br>
   <br>
   <!-- 单选框 -->
  <label> <input type='radio' name='radio' value='1'>radio1</label>
<label><input type='radio' name='radio' value='2'>radio2</label>
   </form>
<hr>

</body>
</html>
